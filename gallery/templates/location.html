{%include 'base.html'%}

{%block content%}
<div class="row">
  {%if images%}
    {%for image in images%}
      <div class="col-md-4">
        <img src="{{image.image.url}}" class="img-thumbnail img-fluid" alt="">
        <p>{{image.name}}</p>
      </div>
    {%endfor%}
  {%endif%}    
</div>

{%endblock%}
